<!DOCTYPE html>
<html>
<head>
    <title>IPL Win Predictor | Home</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/ipl-logo.ico') }}">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/font-awesome.min.css')}}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .mainPageHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .mainPageHeaderCont {
            display: flex;
            gap: 20px;
        }

        .headerLetCont {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .headerLetCont:hover {
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .mainOptionArea {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 80px;
            gap: 40px;
            flex-wrap: wrap;
        }

        .options {
            background: linear-gradient(135deg, #1e90ff, #00bfff, #1e90ff);
            border-radius: 20px;
            padding: 40px 30px;
            width: 300px;
            height: 200px;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 15px rgba(0,191,255,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .options:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 0 25px rgba(0,191,255,0.8);
        }

        .buttonNut i {
            font-size: 30px;
            margin-bottom: 15px;
            display: block;
        }

        .github-card {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
            color: #a8e0ff;
            font-weight: 500;
        }

        .github-card a {
            color: #00bfff;
            text-decoration: none;
        }

        a {
            color: inherit;
            text-decoration: none;
        }
    </style>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/dca8b9d172.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="mainPageHeader">
        <div class="mr437logo">
            <a href="https://github.com/DJDarkCyber" target="_blank">
                <img src="{{ url_for('static', filename='imgs/mr437logo.jpeg') }}" alt="Logo" style="width: 120px;">
            </a>
        </div>
        <div class="mainPageHeaderCont">
            <a href="{{ url_for('indexPage') }}">
                <div class="headerLetCont">Home</div>
            </a>
            <a href="https://github.com/DJDarkCyber" target="_blank">
                <div class="headerLetCont">GitHub</div>
            </a>
            <a href="https://github.com/DJDarkCyber" target="_blank">
                <div class="headerLetCont">About Us</div>
            </a>
        </div>
    </div>

    <div class="mainOptionArea">
        <div class="options">
            <a href="{{ url_for('predictWinner') }}">
                <div class="buttonNut">
                    <i class="fa-solid fa-circle-dot"></i>
                </div>
                <div class="optionTextCont">
                    Predict IPL Winning Team
                </div>
            </a>
        </div>
    </div>
    <!-- ✨ Prediction Popup Start -->
<div id="predictionPopup" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-[90%] max-w-2xl p-8 text-center text-gray-800">
        <h2 class="text-3xl font-bold mb-4">Prediction Summary</h2>
        <p class="text-lg mb-6">
            The predicted winner of IPL 2025 based on the latest data is
            <span class="font-bold text-blue-600">Team XYZ</span>.
        </p>
        <button onclick="closePopup()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition">
            Close
        </button>
    </div>
</div>
<!-- ✨ Prediction Popup End -->

<script>
    // JS function to show popup (can be triggered after prediction)
    function showPopup() {
        document.getElementById('predictionPopup').classList.remove('hidden');
    }

    // Close button functionality
    function closePopup() {
        document.getElementById('predictionPopup').classList.add('hidden');
    }
</script>


  
</body>
</html>
